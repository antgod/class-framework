<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width"/>
</head>
<body>
    <button id="btn1">测试</button>
</body>
<script>
    var Handler=function(){
        var _shift=[].shift;
            node=_shift.call(arguments),
            type=_shift.call(arguments),

            handler=_shift.call(arguments);

            node.addEventListener(type,function(){
                handler.execute();
            },false);

    };

    var RefreshController=function(receiver){
        this.receiver=receiver;
    };

    RefreshController.prototype.execute=function(){
        var self=this;
            self.receiver.refresh();
    };

    var Menu={
        refresh:function(){
            console.log('刷新菜单');
        }
    };

    var button=document.getElementById('btn1');
    Handler(button,'click',new RefreshController(Menu));

</script>
</html>
