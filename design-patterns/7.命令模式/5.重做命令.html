<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width"/>
</head>
<body>
<button id="replay">播放录像</button>
</body>
<script>
    var Ryu={
        attack:function(){
            console.log("攻击");
        },
        defense:function(){
            console.log("防御");
        },
        jump:function(){
            console.log("跳跃");
        },
        crouch:function(){
            console.log("蹲下");
        }
    };

    var makeCommand=function(receiver,state){
        return receiver[state];
    };

    var commands={
        '87':'jump',
        '65':'crouch',
        '83':'defense',
        '68':'attack'
    };

    var commandStack=[];

    document.onkeydown=function(e){
        var keyCode= e.keyCode;
        command=makeCommand(Ryu,commands[keyCode]);
        if(command){
            command();
            commandStack.push(command);
        }
    };

    document.getElementById("replay").onclick=function(){
        for(var i in commandStack){
            commandStack[i]();
        }
    }

</script>
</html>
