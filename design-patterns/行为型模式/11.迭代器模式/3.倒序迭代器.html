<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        Object.prototype.each = function (fn) {
            for (var i = this.length - 1; i >= 0; i--) {
                var item = this[i];
                if (this.hasOwnProperty(i)) {
                    var value = fn.call(item, item, i);
                    if (value == false) {
                        break;
                    } else if (value == true) {
                        continue;
                    }
                }
            }
        }
        ;

        var arr = [1, 2, 3 , 4];
        arr.each(function (item, index) {
            if (index == 1) {
                return true;
            }
            console.log(index + ":" + item);
        });

    </script>
</head>
