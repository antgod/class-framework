			//静态私有变量
			(function(){
				//由所有成员共享
				var name="";
				
				Person=function(value){
					name=value;
				};
				
				Person.prototype.getName=function(){
					return name;
				};
				
				Person.prototype.setName=function(value){
					name=value;
				};
			})();
			
			var p1=new Person("Nicholas");
			
			alert(p1.getName());
			p1.setName("lhj");
			alert(p1.getName());
			
			var p2=new Person("Lucifer");
			alert(p2.getName());
			p1.setName("lhj");
			//p2改变name,p1也会改变
			alert(p1.getName());
