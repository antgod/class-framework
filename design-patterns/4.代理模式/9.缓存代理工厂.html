<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var mult = function () {
            var result = 1;

            for (var i = 0, len = arguments.length; i < len; i++) {
                result *= arguments[i];
            }

            return result;
        };

        var plus = function () {
            var result = 1;

            for (var i = 0, len = arguments.length; i < len; i++) {
                result += arguments[i];
            }

            return result;
        };

        var proxyCalculate = function (fn) {
            var cache = {};
            return function(){
                var key=[].join.call(arguments,",");

                if(cache[key]){
                    return cache[key];
                }

                return cache[key]=fn.apply(this,arguments);
            }
        };
        var proxy=proxyCalculate(mult);

        console.log(proxy(1, 2, 10));
        console.log(proxy(1, 2, 10));
    </script>
</head>
