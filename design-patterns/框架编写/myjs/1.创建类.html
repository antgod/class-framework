<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    var Class = {
        create: function() {
            return function() {
                if(typeof this.init=='function'){
                    this.init.apply(this,arguments);
                }
            }
        }
    };
    var A = Class.create();
    A.prototype = {
        init: function() {
            this.attributes = arguments;
        },
        fn: function() {
            console.log(this.attributes);
        }
    };
    var a = new A(1,2,3);
    a.fn();
</script>
</body>
</html>
