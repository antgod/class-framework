<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>

</body>
<script>
    var myNamespace = function () {
        var Configure = function () {
            var privateName = "someone's name";
            var privateReturnName = function () {
                return privateName;
            };
            var privateSetName = function (name) {
                privateName = name;
            };
            //返回单例对象
            return {
                setName: function (name) {
                    privateSetName(name);
                },
                getName: function () {
                    return privateReturnName();
                }
            }
        };
        //储存configure的实例
        var instance;
        return {
            getInstance: function () {
                if (!instance) {            //这里实现了单例模式
                    instance = Configure();
                }
                return instance;
            }
        }
    }();
    //使用方法上就需要getInstance这个函数作为中间量了：
    console.log( myNamespace.getInstance().getName());
</script>
</html>
