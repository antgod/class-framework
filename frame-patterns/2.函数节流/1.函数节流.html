<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var throttl = function (fn, interval) {
            var timer, firstTime = true;
            return function () {
                var args = arguments;
                var _this = this;
                if (firstTime) {
                    firstTime = false;
                    fn.apply(_this, arguments)
                } else {
                    if (timer) {
                        return false;
                    }
                    timer = setTimeout(function () {
                        fn.apply(_this, args);
                        timer = null;
                        clearTimeout(timer);
                    }, interval || 500);
                }
            }
        };

        window.onscroll = throttl(function () {
            console.log(1);
        }, 1000);

    </script>
</head>

</html>
