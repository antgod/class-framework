<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var cost=(function(){
            var money=0;
            return function(){
                [].slice.apply(arguments).forEach(function(item){
                    money+=item;
                });
                return money;
            }
        })();

        //函数颗粒化
        var currying=(function(fn){
            var args=[];

            return function(){
                if(!arguments.length){
                    return fn.apply(this,args)
                }else{
                    [].push.apply(args,arguments);
                }
            }
        })(cost);

        currying(100,200);
        currying(500);
        currying(200);

        alert(currying())
    </script>
</head>

</body>
</html>
